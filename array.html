<script>

let furits = ["Banana", "Apple", "Kiwi", "Mengo"];

let number = [10,60,90,55];

// .lenght
console.log(furits.length);

// .push
console.log(furits.push("Grapes"),furits);

// .pop
console.log(furits.pop());

// .shift
console.log(furits.shift(),furits);

// .unshift
console.log(furits.unshift("Kiwi","Apple",furits));

// .reverse
console.log(furits.reverse());

// .splice
console.log(furits.splice(1,1,'Grapes'),furits);

// .sort 
console.log(furits.sort());

// .concat
console.log(furits.concat(number));

// .slice
console.log(furits.slice(2,4));

// .join
console.log(furits.join());

// .indexof
console.log(furits.indexOf("Kiwi"));

// .include
console.log(furits.includes("Mengo"));

</script>
